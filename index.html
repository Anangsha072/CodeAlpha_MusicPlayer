<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 class="animated-heading">Welcome to My Audio Player Page</h1>
    <img src="image.jpg" alt="Music image">
    <div class="player">
        <div class="music-info">
            <h2 id="title">Music Title</h2>
            <p id="artist">Artist Name</p>
        </div>
        <audio id="audio" src="audio1.mp3"></audio>
        <audio id="audio" src="audio2.mp3"></audio>
        <audio id="audio" src="audio3.mp3"></audio>
        <audio id="audio" src="audio4.mp3"></audio>
        <audio id="audio" src="audio5.mp3"></audio>
        <audio id="audio" src="audio6.mp3"></audio>
    
    <div class="progress-container">
            <div class="progress"></div>
        </div>
        <div class="controls">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
            <div class="volume-control">
                <i id="volume-icon" class="fas fa-volume-up"></i>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
</html>
